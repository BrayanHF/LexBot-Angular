<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-teal-50 rounded-2xl shadow-xl p-6 w-128">
    <h2 class="text-2xl font-semibold mb-4 text-center">{{ dialogService.title() }}</h2>
    <p class="text-xl text-gray-600 mb-6">{{ dialogService.message() }}</p>
    <div class="flex justify-end gap-4 pt-4">
      <button
        *ngIf="dialogService.showCancelBotton()"
        (click)="dialogService.onCancel()"
        class="px-4 py-2 rounded-lg font-bold bg-gray-200 text-gray-900 hover:bg-gray-400"
      >
        Cancelar
      </button>
      <button
        *ngIf="dialogService.showDeleteBotton()"
        (click)="dialogService.onAction()"
        class="px-4 py-2 rounded-lg font-bold  bg-red-300 text-white hover:bg-red-500"
      >
        Eliminar
      </button>
      <button
        *ngIf="dialogService.showConfirmBotton()"
        (click)="dialogService.onAction()"
        class="px-4 py-2 rounded-lg font-bold  bg-teal-100 text-black hover:bg-teal-300"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
