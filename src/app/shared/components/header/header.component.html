@if (isMobile()) {
  <div class="p-2 flex justify-between items-center border-b-1 border-b-teal-100">
    <div
      class="transition-opacity duration-400"
      [ngClass]="{
            'opacity-100': !showSideMenu(),
            'opacity-0': showSideMenu()
          }"
    >
      @if (!showSideMenu()) {
        <shared-toggle-sidemenu/>
      }
    </div>
    <conversation-user-menu/>
  </div>
} @else {
  <div
    class="absolute left-0 top-0 py-3 px-2 transition-opacity duration-400"
    [ngClass]="{
            'opacity-100': !showSideMenu(),
            'opacity-0': showSideMenu()
          }"
  >
    @if (!showSideMenu()) {
      <shared-toggle-sidemenu/>
    }
  </div>

  <conversation-user-menu class="absolute right-0 top-0 p-2"/>
}
