@if (isMobile()) {
  <div class="p-2 flex justify-between items-center border-b-1 border-b-teal-100">
    <div
      class="transition-opacity duration-300"
      [ngClass]="{
            'opacity-100': !showSideMenu(),
            'opacity-0': showSideMenu()
          }"
    >
      @if (!showSideMenu()) {
        <shared-toggle-sidemenu/>
      }
    </div>

    <h2
      *ngIf="document_labels.includes(title.getTitle())"
      class="font-semibold"
    >{{ title.getTitle() }}</h2>

    <conversation-user-menu/>
  </div>
} @else {
  <div class="relative">
    <div
      class="absolute z-10 left-0 top-0 py-3 px-2 transition-opacity duration-300"
      [ngClass]="{
            'opacity-100': !showSideMenu(),
            'opacity-0': showSideMenu()
          }"
    >
      @if (!showSideMenu()) {
        <shared-toggle-sidemenu/>
      }
    </div>

    <h2
      *ngIf="document_labels.includes(title.getTitle())"
      class="font-bold absolute z-10 top-5 transition-all duration-300"
      [ngClass]="{
            'left-14': !showSideMenu(),
            'left-4': showSideMenu()
          }"
    >{{ title.getTitle() }}</h2>

    <conversation-user-menu class="absolute z-10 right-0 top-0 p-2"/>
  </div>
}
