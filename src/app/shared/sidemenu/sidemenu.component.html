    <div class="flex justify-between items-center mb-2 p-2">
      <h1 class="text-2xl font-bold">LexBot</h1>
      <shared-toggle-sidemenu />
    </div>

    @for (chat of chats(); track chats) {
    <div
      class="my-2 p-2 bg-teal-300 hover:bg-teal-500 cursor-pointer rounded-xl"
    >
      <div class="flex items-center">
        <p>{{ chat.title }}</p>
        <!-- todo: actions -->
      </div>
    </div>

    }
  </div>

  <!-- Todo: New chat -->
  <button class="mt-4 p-2 hover:bg-teal-500 cursor-pointer rounded-xl">
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6 mr-2"
      >
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"

</div>
