<section class="bg-teal-50">
  <div
    class="flex items-center justify-center px-4 sm:px-6 lg:px-8"
  >
    <div class="xl:mx-auto xl:w-full p-8 xl:max-w-lg 2xl:max-w-md border border-teal-700 rounded-2xl">
      <div class="mb-2 flex justify-center"></div>
      <h2 class="text-center text-2xl font-bold leading-tight text-black">
        Inicio de Sesión
      </h2>
      <p [routerLink]="['/auth/register']"
         class="mt-2 text-center text-sm text-gray-600 hover:underline cursor-pointer">
        ¿No tienes una cuenta? Créela clicando aqui
      </p>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="mt-8" method="POST"
      >
        <div class="space-y-5">
          <div>
            <label class="text-base font-medium text-gray-900">
              Correo
            </label>
            <div class="mt-2">
              <input
                placeholder="Correo"
                type="email"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                name="email"
                formControlName="email"
              />
              <div *ngIf="form.get('email')?.touched">
                <small *ngIf="form.get('email')?.hasError('required')">El correo es obligatorio</small>
                <small *ngIf="form.get('email')?.hasError('email')">Formato de correo inválido</small>
              </div>
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label class="text-base font-medium text-gray-900">
                Contraseña
              </label>
              <!--              <a-->
              <!--                class="text-sm font-semibold text-black hover:underline"-->
              <!--                title=""-->
              <!--                href="#"-->
              <!--              >-->
              <!--                ¿Olvidaste tu contraseña?-->
              <!--              </a>-->
            </div>
            <div class="mt-2 relative">
              <input
                placeholder="Contraseña"
                [type]="showPassword()? 'text': 'password' "
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 pr-10 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
                name="password"
                formControlName="password"
              >
              <button
                (click)="toggleShowPassword()"
                type="button"
                class="absolute h-10 inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
              >
                @if (showPassword()) {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                    <path fill-rule="evenodd"
                          d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
                          clip-rule="evenodd"/>
                  </svg>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd"
                          d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l14.5 14.5a.75.75 0 1 0 1.06-1.06l-1.745-1.745a10.029 10.029 0 0 0 3.3-4.38 1.651 1.651 0 0 0 0-1.185A10.004 10.004 0 0 0 9.999 3a9.956 9.956 0 0 0-4.744 1.194L3.28 2.22ZM7.752 6.69l1.092 1.092a2.5 2.5 0 0 1 3.374 3.373l1.091 1.092a4 4 0 0 0-5.557-5.557Z"
                          clip-rule="evenodd"/>
                    <path
                      d="m10.748 13.93 2.523 2.523a9.987 9.987 0 0 1-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 0 1 0-1.186A10.007 10.007 0 0 1 2.839 6.02L6.07 9.252a4 4 0 0 0 4.678 4.678Z"/>
                  </svg>
                }
              </button>
              <div *ngIf="form.get('password')?.touched">
                <small *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria</small>
                <small *ngIf="form.get('password')?.hasError('minlength')">Debe tener al menos 6 caracteres</small>
              </div>
            </div>

          </div>
          <div>
            <button
              class="inline-flex w-full items-center justify-center rounded-md bg-teal-200 px-3.5 py-2.5 font-semibold leading-7 text-gray-700 hover:bg-teal-300/80 hover:text-black"
              type="button"
              (click)="onSubmit()"
            >
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
      <div class="mt-3 space-y-3">
        <button
          class="relative inline-flex w-full items-center justify-center rounded-md border border-gray-400 bg-teal-50 px-3.5 py-2.5 font-semibold text-gray-700 transition-all duration-200 hover:bg-teal-100 hover:text-black focus:bg-gray-100 focus:text-black focus:outline-none"
          type="button"
        >
          <span class="mr-2 inline-block">
            <svg
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-rose-500"
            >
              <path
                d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
              ></path>
            </svg>
          </span>
          Inicia sesión con Google
        </button>
      </div>
    </div>
  </div>
</section>
