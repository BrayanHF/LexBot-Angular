<div
  class=""
>
  <div class="flex flex-col px-56">
    @for (message of messages(); track messages) {
      <div class="my-4"
           [ngClass]="[message.role === 'user'? 'bg-teal-200 max-w-[75%] py-2 px-4 rounded-xl self-end': 'self-start']"
      >
        {{ message.text }}
      </div>
    }
  </div>
</div>
