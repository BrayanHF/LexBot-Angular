<div
  class="relative h-screen w-full"
>
  <conversation-message-list
    class="absolute top-0 pb-dynamic overflow-y-auto custom-scrollbar w-full"
    [class.h-screen]="messages().length != 0"
    [messages]="messages()"
  />

  <conversation-message-input
    #messageInput
    (messageToSend)="sendMessage($event)"
    class="absolute bottom-0 w-full z-10 "
  />
</div>
