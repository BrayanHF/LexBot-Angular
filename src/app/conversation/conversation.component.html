<div class="flex flex-row min-h-screen w-full text-black">

  <!-- Sidebar -->
  <div
    class="transition-all duration-300 overflow-hidden"
    [ngClass]="{
      'w-full md:w-64': showSideMenu(),
      'w-0': !showSideMenu()
    }"
  >
    <shared-sidemenu/>
  </div>

  <!-- Main Content -->
  <div
    class="transition-all duration-300 overflow-hidden"
    [ngClass]="{
      'w-0 md:w-full': showSideMenu(),
      'w-full': !showSideMenu()
    }"
  >
    <div class="relative flex flex-col items-center bg-teal-50 h-screen">
      <shared-header class="w-full" [isMobile]="isMobile()!"/>

      <!-- Router Outlet Content -->
      <div class="w-full">
        <router-outlet/>
      </div>
    </div>
  </div>

</div>
